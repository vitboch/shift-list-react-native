      .work-type {

      .workers {

      .workers-text {

        margin-right: 8px;
      }

      .workers-bar {

        height: 4px;
        background: #e5e5e7;
        border-radius: 2px;
        overflow: hidden;
      }

      .workers-fill {
        height: 100%;
        background: #34c759;
        border-radius: 2px;
        width: 75%;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #ff3b30;
      }

      .btn {
        background: #007aff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 20px;
        width: calc(100% - 40px);
      }

      .btn:hover {

      }
    </style>
  </head>

          address: '—É–ª. –¢–æ—Ä–≥–æ–≤–∞—è, 15, –ú–æ—Å–∫–≤–∞',

        },
        {

          customerRating: 4.5,

          dateStartByCity: '2024-01-16',

          address: '–ø—Ä. –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π, 42, –ú–æ—Å–∫–≤–∞',
          currentWorkers: 5,

          customerRating: 4.2,
          customerFeedbacksCount: 203,
          priceWorker: 2000,
          workTypes: '–†–∞–±–æ—Ç–∞ —Å –∫–ª–∏–µ–Ω—Ç–∞–º–∏',
          dateStartByCity: '2024-01-17',

      function formatPrice(price) {
        return `${price.toLocaleString('ru-RU')} ‚ÇΩ`;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long',
          weekday: 'short',
        });
      }

      function formatTime(timeString) {
        return timeString.slice(0, 5);
      }

      function createShiftCard(shift) {
        const percentage = (shift.currentWorkers / shift.planWorkers) * 100;

        return `
                <div class="shift-card">
                    <div class="company-header">
                        <div class="logo">${shift.logo}</div>
                        <div class="company-info">

                        )}</div>

                    <div class="work-type">${shift.workTypes}</div>
                    
                    <div class="date-time">
                        <div class="date">${formatDate(

                        )}</div>
                        <div class="time">${formatTime(

                        )} - ${formatTime(shift.timeEndByCity)}</div>

          shift.planWorkers

                        <div class="workers-bar">
                            <div class="workers-fill" style="width: ${percentage}%"></div>

            `;
      }

      function loadShifts() {
        const app = document.getElementById('app');

        // Simulate loading
        app.innerHTML = `

        setTimeout(() => {
          app.innerHTML = mockShifts.map(createShiftCard).join('');
        }, 1500);
      }

      // Load shifts on page load
      loadShifts();
    </script>
